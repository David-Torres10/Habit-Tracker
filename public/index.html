<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional X Effect Habit Trackers</title>

    <!-- Import Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1 id="title">Track Your Habits</h1>

    <div class="tracker-wrapper" id="trackerContainer">
        <!-- This is where the habit trackers will appear -->
    </div>

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#habitModal">
        Create Habit Tracker
    </button>

    <footer id="footer">
        <p>Stay consistent, build better habits!</p>
    </footer>

    <!-- Modal for inputting habit details -->
    <div class="modal fade" id="habitModal" tabindex="-1" aria-labelledby="habitModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="habitModalLabel">New Habit</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="habitForm">
                        <div class="mb-3">
                            <label for="habitName" class="form-label">Habit Name</label>
                            <input type="text" class="form-control" id="habitName" required>
                        </div>
                        <div class="mb-3">
                            <label for="habitDays" class="form-label">Number of Days</label>
                            <input type="number" class="form-control" id="habitDays" required>
                        </div>
                        <div class="mb-3">
                            <label for="habitDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="habitDescription" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Habit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
