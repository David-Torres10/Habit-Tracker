<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional X Effect Habit Trackers</title>

    <!-- Import Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center mb-4">Track Your Habits</h1>

        <!-- Button to trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#habitModal">
            Create Habit Tracker
        </button>

        <!-- Modal for Habit Input -->
        <div class="modal fade" id="habitModal" tabindex="-1" aria-labelledby="habitModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="habitModalLabel">Create a New Habit</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="habitForm">
                            <div class="mb-3">
                                <label for="habitName" class="form-label">Habit Name</label>
                                <input type="text" class="form-control" id="habitName" required>
                            </div>
                            <div class="mb-3">
                                <label for="habitDays" class="form-label">Number of Days</label>
                                <input type="number" class="form-control" id="habitDays" min="1" required>
                            </div>
                            <div class="mb-3">
                                <label for="habitDescription" class="form-label">Description</label>
                                <textarea class="form-control" id="habitDescription" rows="3" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Save Habit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Habit Display Section -->
        <div class="tracker-wrapper mt-4">
            <!-- New habits will be displayed here -->
        </div>
    </div>

    <footer class="text-center mt-5">
        <p>Stay consistent, build better habits!</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
